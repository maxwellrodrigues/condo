<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="condominio-info">
  <img src="../img/condo.avif" alt="user" />
  <p>SPAZIO OMNI</p>
</div>

<title>Registrar & Entrar</title>
<!-- Incluindo a biblioteca Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Incluindo o arquivo de estilo CSS -->
    <link rel="stylesheet" href="style_login.css">
  <!-- Incluindo o script de autenticação Firebase -->
    <script type="module" src="firebaseauth.js"></script>
</head>

<body>
<h1 class="titulo-topo">SISTEMA DE MONITORAMENTO</h1>

<!-- Container para o formulário de registro, inicialmente oculto -->
<div class="container" id="signup" style="display:none;">
    <h1 class="form-title">Registrar</h1>
    <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="fName" placeholder="Nome" required>
            <label for="fName">Nome</label>
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="lName" placeholder="Sobrenome" required>
            <label for="lName">Sobrenome</label>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="rEmail" placeholder="Email" required>
            <label for="rEmail">Email</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="rPassword" placeholder="Senha" required>
            <label for="rPassword">Senha</label>
        </div>
        <button class="btn" id="submitSignUp">Registrar</button>
    </form>

    <div class="links">
        <p>Já tem uma conta?</p>
        <button id="signInButton">Entrar</button>
    </div>
</div>
<!-- Container para o formulário de login -->
<div class="container" id="signIn">
    <h1 class="form-title">Entrar</h1>
    <form method="post" action="">
        <div id="signInMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Email" required>
            <label for="email">Email</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Senha" required>
            <label for="password">Senha</label>
        </div>
        <p class="recover">
            <a href="#" id="forgotPasswordLink">Recuperar Senha</a>
        </p>
        <button class="btn" id="submitSignIn">Entrar</button>
    </form>

    <div class="links">
        <p>Não tem uma conta ainda?</p>
        <button id="signUpButton">Registrar</button>
    </div>
</div>

<!-- Container para o formulário de recuperação de senha, inicialmente oculto -->
<div class="container" id="forgotPassword" style="display:none;">
    <h1 class="form-title">Recuperar Senha</h1>
    <form method="post" action="">
        <div id="forgotPasswordMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="forgotEmail" placeholder="Email" required>
            <label for="forgotEmail">Email</label>
        </div>
        <button class="btn" id="submitForgotPassword">Enviar Email de Recuperação</button>
    </form>
    <div class="links">
        <button id="backToSignIn">Voltar</button>
    </div>
</div>
<script src="script_login.js"></script>
</body>
</html>
