<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Aplicação de monitoramento Bloco 1</title>
  <meta charset="UTF-8">
  <!-- Incluindo scripts JavaScript de módulos. -->
  <script type="module" src="js/app.js"></script>
  <!--<script type="module" src="js/busca.js"></script> REMOVER -->
  <script type="module" src="js/botoes.js"></script>

  <!-- Incluindo arquivo CSS para estilos. -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style_bloco.css">

  <!-- Incluindo scripts JavaScript de módulos dos blocos. -->
  <script type="module" src="js/config_db_supabase_blocos.js"></script>
  <script type="module" src="js/script_bloco1.js"></script>

  <!-- Incluindo scripts JavaScript e CSS de módulos dos Gráficos blocos. -->
  <script type="module" src="js/grafico_bloco1.js"></script>
  <link rel="stylesheet" href="css/grafico.css">

  <!-- Importação da biblioteca Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Adicionando a biblioteca Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Adicionando a biblioteca Boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<!-- Definindo a classe 'darkmode' para o corpo do documento. -->
<body class="darkmode">

<!------------------------- CRIA UMA SESSÃO QUE CONTEM LINK (MENU) PARA DEMAIS PÁGINAS DO SITE ----------------------->

  <!-- Cria a DIV de informações do Condomínio, incluindo imagem e nome. -->
  <div>
    <div class="condominio-info">
      <img src="img/condo.avif" alt="user" />
      <p>SPAZIO OMNI</p>
    </div>

    <!-- Adiciona menu de navegação e icone Font Awesome -->
    <ul>
      <li class="nav-item active">
        <a href="#">
          <i class="fa fa-area-chart nav-icon"></i>
          <span class="nav-text">Geral</span>
        </a>
      </li>

      <li class="nav-item">
        <a href="#" id="bloco1Button">
          <i class="fa fa-building nav-icon"></i>
          <span class="nav-text">Bloco-1</span>
        </a>
      </li>

      <li class="nav-item">
        <a href="#">
          <i class="fa fa-building nav-icon"></i>
          <span class="nav-text">Bloco-2</span>
        </a>
      </li>

      <li class="nav-item">
        <a href="#">
          <i class="fa fa-building nav-icon "></i>
          <span class="nav-text">Bloco-3</span>
        </a>
      </li>

      <li class="nav-item">
        <a href="#" id="favoriteButton">
          <i class="fa fa-heart nav-icon"></i>
          <span class="nav-text">Favorites</span>
        </a>
      </li>

      <li class="nav-item">
        <a href="#" id="logoutButton">
          <i class="fa fa-sign-out-alt nav-icon"></i>

        </a>
      </li>
    </ul>
  </div>

<!----------------- Seção principal do conteúdo, incluindo elementos de interação e layout. ------------------>
<section class="content">
  <div class="left-content">

    <!------------------------------------  Constrói cenário e cards de próximos eventos  --------------------->
    <!--  CARD 1 -->
    <div class="upcoming-events">
      <h1>MONITORAMENTO BLOCO 1</h1>
      <div class="event-container">

        <!--  Constrói cenário de próximos eventos CARD 1  -->
        <div class="card event-card">
          <div class="event-header">
            <!----------------------------------------------BLOCO 1------------------------------------------------------>
            <div class="container" id="bloco1">
              <!-- Criação e gestão para imagens da Caixa d'Água -->
              <div class="linha-superior">
                <div class="water-wrapper">
                  <div class="water-container">
                    <div class="level-indicator"></div>
                    <div class="water" id="water-level1"></div>
                  </div>
                  <div class="status-nivel-de-agua">
                    <div class="status-nivel">Nível de água em:</div>
                    <div class="capsula-nivel"></div>
                  </div>
                </div>

                <div class="bomba-de-agua">
                  <div class="bomba-1"></div>
                  <div class="status-bomba-de-agua-1">
                    <div class="status-bomba-1">Status da Bomba 1:</div>
                    <div class="capsula-status"></div>
                  </div>
                </div>
              </div>

              <div class="linha-inferior">
                <div class="amperimetro">
                  <div class="escala-amperímetro">
                    <div class="ponteiro-amperimetro" id="ponteiro-amperimetro1"></div>
                  </div>
                  <div class="status-amperimetro-1">
                    <div class="capsula-amperimetro"></div>
                  </div>
                </div>

                <div class="voltimetro">
                  <div class="escala-voltimetro">
                    <div class="ponteiro-voltimetro" id="ponteiro-voltimetro1"></div>
                  </div>
                  <div class="status-voltimetro-1">
                    <div class="capsula-voltimetro"></div>
                  </div>
                </div>
              </div>
            </div>
            <!----------------------------------------------FIM 1------------------------------------------------------>
          </div>
        </div>
      </div>
    </div>




    <!--  CARD 2 -->
    <div class="upcoming-events">
      <h1>Gráfico Nível de Água</h1>
      <div class="event-container">
        <!--  originalmente insere a figura -->
        <div class="card event-card1">
          <div class="event-header">
            <!----------------------------------------------GRÁFICO BLOCO 1----------------------------------------------->
            <!-- Gráfico Nível da Água -->
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-8 chart-container grafico-nivel">
                <div class="graficos" id="blocos">
                  <canvas id="graficoNiveis"></canvas>
                </div>
              </div>
            </div>
            <!----------------------------------------FIM GRÁFICO BLOCO 1------------------------------------------------->
          </div>
        </div>
      </div>
    </div>

    <!--  CARD 3 -->

  </div>


  <!-- CRIA CONTROLE DA ÁREA A DIREITA DA TELA COM OS CONTEUDO ANALYTICS, GRÁFICOS E CONTATOS -->
  <!-- Mudança do tema do código de noite para dia -->
  <div class="right-content">
    <!-- Área do conteúdo Analytics -->

    <div class="analytics">
      <h1>Analytics</h1>
      <div class="analytics-container">
        <div class="total-events">
          <div class="event-number card">
            <h2>Past Events</h2>
            <p>20</p>
            <i class="bx bx-check-circle"></i>
          </div>
          <div class="event-number card">
            <h2>Upcoming Events</h2>
            <p>3</p>
            <i class="bx bx-timer"></i>
          </div>
        </div>

        <!-- Área para exibir um gráfico de rosca (doughnut chart) j -->
        <div class="chart" id="doughnut-chart">
          <h2>Distribution of Attended Events</h2>
          <canvas id="doughnut"></canvas>
          <ul></ul>
        </div>
      </div>
    </div>

    <!-- Área reservada para adicionar os contatos-->

  </div>
</section>
</body>
